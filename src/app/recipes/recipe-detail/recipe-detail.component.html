<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeDetails.imagePath" alt="{{recipeDetails.name}}" img-responsive style="max-height: 300px;" >
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipeDetails.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Manage Recipe<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Add to Shopping List</a></li>
                <li><a href="#" class="dropdown-item">Edit Recipe</a></li>
                <li><a href="#" class="dropdown-item">Delete Recipe</a></li>

            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipeDetails.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
